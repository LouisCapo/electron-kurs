<p-table [value]="picturesList" 
        [scrollable]="true" 
        scrollHeight="400px">
  <ng-template pTemplate="header">
    <tr>
        <th>Название картины</th>
        <th>Автор</th>
        <th>Год создания</th>
        <th>Место нахождения</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
        <td><span class="pictures-table__picture-name" (click)="openPicture(item)">{{item.pictureName}}</span></td>
        <td>{{item.picturesAuthor.firstName}} {{item.picturesAuthor.lastName}}</td>
        <td>{{item.creationDate | date: 'yyyy'}}</td>
        <td>{{item.storagePlace}}</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [header]="selectedPicture?.pictureName" [(visible)]="showDialog">
  <app-picture-info [pictureData]="selectedPicture"></app-picture-info>
</p-dialog>
